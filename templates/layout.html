<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An all in one app for tracking your health and fitness progress">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" async defer></script>
        <script src="https://kit.fontawesome.com/76b3d03df9.js" crossorigin="anonymous"></script>
        <title>Health Companion: {% block title %}{% endblock %}</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/favicon_io/favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Health Companion
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% block activePlan %}{% endblock %}" {% block activePlanAria %}{% endblock %} href="/plan">Plan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block activeFood %}{% endblock %}" {% block activeFoodAria %}{% endblock %} href="/food">Food</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div id="messageAlert" class="container-fluid my-3">
                {% if errorMsg %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div>{{ errorMsg }}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% elif successMsg %}
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <div>{{ successMsg }}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            </div>
            {% block main %}{% endblock %}
        </main>

        <footer></footer>

        <script>
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
    </body>
</html>
